<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login calistenia</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/main.js"></script>

</head>
<body>
    <main>
        <header>
            <img src="assets/images/logo4.png" id="header" alt="" class="logo">
        </header>
        <section class="container">
            <section class="container-left">
                
                <h1 class="name" id="first-name">SMART SOFT</h1>
                <h2 class="name" id="last-name">TECHNOLOGY</h2>
                <p class="instruction">Entre com sua conta ou cadastre-se</p>
            </section>
            <section class="container-right">
                <img src="assets/images/logoLogin.png" id="logoLogin" alt="">
                <h1 id="title-login">Login</h1>
                <form class="sign-in">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário"> 
                    <label for="pwd">Senha</label>
                    <input type="password" name="pwd" id="pwd">
                    <button type="submit">Entrar</button>
                </form>
                <section class="line">
                    <hr>
                    <p>Ou</p>
                    <hr>
                </section>
                <section class="google-face">
                    <button id="google"><img src="assets/images/logoGoogle.png" alt="">Entra com Google</button>
                </section>
            </section>
        </section>
        <footer>Desenvolvido por Vinícius Dias</footer>
    </main>
</body>
</html>
