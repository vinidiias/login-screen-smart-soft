<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <script src="js/validation.js" defer></script>

</head>
<body>
    <main>
        <header>
            <img src="assets/images/logoLogin.png" id="header" class="logo" alt="">
        </header>
        <section class="container">
            <section class="container-left">
                <h1 class="name" id="first-name">SMART SOFT</h1>
                <h2 class="name" id="last-name">TECHNOLOGY</h2>
                <p class="instruction">Log in with your account or sign up</p>
            </section>
            <section class="container-right">
                <img src="assets/images/logo4.png" id="logoLogin" alt="">
                <h1 class="name" id="fist">SMART SOFT</h1>
                <h2 class="name" id="last">TECHNOLOGY</h2>
                <h1 id="title-login">Log in</h1>
                <p id="warningLogin" class="none warning">Incorrect username or password. Try again.</p>
                <p id="warningRegister" class="none warning">Fill in all fields.</p>
                <form class="sign-in">
                    <label for="usuario">Username</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Enter your username" autocomplete="off"> 

                    <label for="pwd" class="text-pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" autocomplete="off">

                    <label for="pwd-confirm" class="text-pwd  hidden none">Confirm password</label>
                    <input type="password" name="pwd" id="pwd-confirm" class="form-input hidden none" autocomplete="off">

                    <button type="submit" id="submit-button" class="button-login"><span id="text-sign">Log in</span></button>
                    <p id="register">Don't have an account? <a href="" id="register-transition">Sign up</a></p>
                </form>
            </section>
        </section>
        <footer>Developed by <a href="https://www.instagram.com/viniciusdiias_/">
            @viniciusdiias_</footer>
                </main>
        </a>
</body>
</html>
